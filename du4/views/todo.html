<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Todočka</title>
</head>
<body>
  <h1>Detail Todočka</h1>

  <p><strong>Název:</strong> <%= todo.title %></p>

  <p>
    <strong>Stav:</strong> 
    <a href="/todo/<%= todo.id %>/toggle">
      <%= todo.done ? "✅ Dokončeno (změnit na Nedokončeno)" : "❌ Nedokončeno (změnit na Dokončeno)" %>
    </a>
  </p>

  <h2>Upravit titulek</h2>
  <form method="post" action="/todo/<%= todo.id %>/edit">
    <input name="title" value="<%= todo.title %>" required />
    <button type="submit">Uložit</button>
  </form>

  <h2>Akce</h2>
  <a href="/todos/<%= todo.id %>/remove">🗑️ Smazat Todočko</a>

  <br /><br />
  <a href="/">⬅️ Zpět na hlavní stránku</a>
</body>
</html>
