<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        padding: 50px;
      }
      .box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Welcome to a Random Page!</h1>
      <p>Here is a random number: <strong id="random-number"></strong></p>
      <button onclick="generateRandomNumber()">Generate</button>
    </div>

    <script>
      function generateRandomNumber() {
        document.getElementById('random-number').innerText = Math.floor(Math.random() * 100);
      }
    </script>
  </body>
</html>
